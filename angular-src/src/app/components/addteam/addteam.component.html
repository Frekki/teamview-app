<h2 class="page-header">Create New Team</h2>
<form (submit)="onCreatingSubmit()">
  <div class="form-group">
    <label>Team Name</label>
    <input type="text" [(ngModel)]="teamName" name="teamName" class="form-control">
  </div>
  <div class="form-group">
    <label>Completed</label>
    <input type="checkbox" [(ngModel)]="completed" name="completed" class="form-control" >
  </div>
  <div class="form-group">
    <label>Completed At</label>
    <input type="date" [(ngModel)]="completedAt" name="completedAt" class="form-control" >
  </div>
  <div class="form-group">
    <label>SP Estimated</label>
    <input type="number" [(ngModel)]="spEstimated" name="spEstimated" class="form-control">
  </div>
  <div class="form-group">
    <label>SP Achieved</label>
    <input type="number" [(ngModel)]="spAchieved" name="spAchieved" class="form-control">
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>
