<div class="jumbotron text-center" *ngIf="user">
    <h1>TEAM View</h1>

    <div class="layer1">
        <a class="btn btn-primary" [routerLink]="['/profile']">{{user.name}}</a>
    </div>
    <div class="layer2">
        <a class="btn btn-primary" [routerLink]="['/addteam']">Add New Team</a>
    </div>
    <!-- <div class="layer3">
        <a class="btn btn-primary" [routerLink]="['/addsprint']">Add Sprint</a>
    </div> -->

    <div id="chart">
        <ul class="list-group" *ngFor="let newTeam of teams; let spr of sprint;">
            <div class="list-element" *ngFor="let team of newTeam; let i=index;">
                <li class="list-group-item">Team Name: {{team.teamName}}
                    <a class="layer3 btn btn-primary" (click)="addSprint($i)">Add Sprint
                        <input class="hidden" type="number" name="spEstimated">
                        <input class="hidden" type="number" name="spAchieved">
                        <input class="hidden" type="number" name="sprintNumber">
                    </a>
                </li>
                <li class="list-group-item">Completed At: {{team.completedAt}}</li>
                <li class="list-group-item">Completed: {{team.completed}}</li>
                <li class="list-group-item">Sprint Number: {{i+1}}</li>
                <div class="graph">
                </div>
                <br/><br/>
            </div>
        </ul>
    </div>
</div>
